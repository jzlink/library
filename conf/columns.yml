## demarcation: newline, space, space, dash, space
# attributes:
# display	= name to be displayed on site for humans
# select	= sql select statement
# from		= sql FROM clause
# type		= data type string|date|int
# editable	= can the element be edited binary T|F
# foreign_table	= table that foreign key is from. used to identfy lookup fields
# form_type     = when element is displaied as a from this is the form field 
#                  type. Options: text, autocomplete, date, drop_down, 
#                  radio_static, radio_dynamic. radio_static assumes 
#                  radio_options and radio group drop_down assumes 
#                  drop_down_select
# drop_down_select = if a table has a foreign_table and is being called as a 
# 		     drop down menu this lists the columns being called for 
#		     the drop down menu. Assumes primary key first then
#		     other element
# radio_options = when a static_radio from type is called this value is 
#                   checked for the list of static options.
# radio_group   = name of radio group

#YAML

book_id:
  - select: book.book_id
    from: book
    editable: F
    type: int 
    display: BookId

title: 
  - select: title
    from: book
    type: string 
    editable: T
    display: Title
    form_type: text

notes:
  - select: notes
    from: book
    type: string 
    editable: T
    display: Notes
    form_type: text

published:
  - select: published
    from: book
    type: int
    editable: T
    display: Published
    form_type: radio_static
    radio_options: [[1,'Yes'], [0, 'No']]
    radio_group: published

type:
  - select: type
    from: type
    type: string 
    editable: F
    display: Type

type_id:
  - select: type_id
    from: book
    type: int
    editable: T
    display: Type
    foreign_table: type
    form_type: drop_down
    drop_down_select: type_id, type

full_series:
  - select: concat(series, ' No. ', series_num)
    from: series 
    display: Series
    editable: F

series: 
  - select: series
    from: series
    type: string 
    editable: T
    display: Series
    form_type: autocomplete

series_num:
  - select: series_num
    from: book
    type: int 
    editable: T
    display: Series No.
    form_type:  text

read_status:
  - select: read_status.status
    from: read_status
    type: string
    editable: F
    display: Status

read_status_id:
  - select: read_status_id
    from: book
    type: int
    editable: T
    display: Status
    foreign_table: read_status
    form_type: drop_down
    drop_down_select: read_status_id, status

ownership:
  - select: owner_status.status
    from: owner_status
    type: string
    editable: F
    display: Ownership

owner_status_id:
  - select: owner_status_id
    from: book
    type: int
    editable: T
    display: Ownership
    foreign_table: owner_status
    form_type: drop_down
    drop_down_select: owner_status_id, status

date:
  - select: group_concat(distinct when_read separator ' & ')
    from: when_read
    type: date
    editable: F
    display: Date

when_read:
  - select: when_read
    from: when_read
    type: date
    editable: T
    display: Date
    foreign_table: book
    form_type: datepicker    
    
author:
  - select: >
            group_concat(distinct concat(last_name, ', ', first_name)
            order by last_name separator ' & ') 
    from: author
    type: string 
    editable: F
    display: Author
    form_type: autocomplete

last_name:
  - select: last_name
    from: author
    type: string 
    editable: T
    display: Last Name
    form_type: text

first_name:
  - select: first_name
    from: author
    type: string 
    editable: T
    display: First Name
    form_type: text

author_id:
  - select: author_id
    from: author
    type: int
    editable: F
    foreign_table: book_author