## demarcation: newline, space, space, dash, space
# attributes:
# display_name	= name to be displayed on site for humans
# select	= sql select statement
# from		= sql FROM clause
# display_type	= format displayed in: string, date, int, concat
# editable	= can the element be edited binary T|F
# edit_type	= format accepted for editing: string, date, int, drop down

#YAML
columns: 

  - dispyla_name: Book ID
    select: book_id
    from: book
    editable: F 

  - display_name: Title 
    select: title
    from: book
    display_type: string 
    editable: T
    edit_type: string

  - display_name: Notes
    select: notes
    from: book
    display_type: string 
    editable: T
    edit_type: string

  - display_name: Published
    select: published
    from: book
    display_type: string 
    editable: T
    edit_type: drop down

  - display_name: Type
    select: type
    from: type
    display_type: string 
    editable: T
    edit_type: drop down

  - display_name: Series
    select: concat(series, ' No. ', series_num)
    from: series 
    display_type: string
    editable: F

  - display_name: Series 
    select: series
    from: series
    display_type: string 
    editable: T
    edit_type: string

  - display_name: Series No.
    select: series_num
    from: book
    display_type: int 
    editable: T
    edit_type: int

  - display_name: Read Status
    select: read_status.status
    from: read_status
    display_type: string
    editable: T
    edit_type: drop down

  - display_name: Ownership
    select: owner_status.status
    from: owner_status
    display_type: string
    editable: T
    edit_type: drop down

  - display_name: Date
    select: group_concat(distinct when_read separator ' & ')
    from: when_read
    display_type: date
    editable: T
    edit_type: concat

  - display_name: Author
    select: >
            group_concat(distinct concat(last_name, ', ', first_name)
            order by last_name separator ' & ') 
    from: author
    display_type: string 
    editable: F

  - display_name: Last Name 
    select: last_name
    from: author
    display_type: string 
    editable: T
    edit_type: concat

  - display_name: First Name
    select: first_name
    from: author
    display_type: string 
    editable: T
    edit_type: concat