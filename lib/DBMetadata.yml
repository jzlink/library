# attributes:
# name           = actual cloumn name in DB
# display_name   = name to be displayed on site
# position       = numerical positioning to follow for display
# display_record = data is shown on the detail page boolean T|F
# editable       = field is shown on the edit page boolean T|F
# edit_type      = format accepted for editing: string, date, int, drop down
# select         = select clause

#YAML
 -name: title
  display_name: Title
  position: 100
  display_record: True
  editable: True
  edit_type: string
  select: book.title
 
 -name: 
  display_name: Author
  position: 200
  display_record: True
  editable: False
  edit_type: 
  select: concat(last_name, ' ,', first_name) as Author
 
 -name: author_last
  display_name: Author Last
  position:210 
  display_record: False
  editable: True
