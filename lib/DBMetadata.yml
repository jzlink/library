  select: author.author_last
 
 -name: author_first
  display_name: Author First
  position: 215
  display_record: False
  editable: True
  edit_type: string
  select: author.author_first
 
 -name: 
  display_name: Series
  position: 300
  display_record: True
  editable: False
  edit_type: 
  select: concat(series.series, ' No.', book_series.series_num) as Series
 
 -name: series
