# delimiter: New line, 2 spaces, dash, space. "\n  - example".
# attributes:
# display_name	= name to be displayed on output
# select	= name called in sql SELECT statement
# from		= DB table element found in 
# format	= format displayed or edited in: 
#  		  	 string, date, int, concat, drop down
# position	= relative position for display in table

#YAML
Main: 
  - select: book_id
    from: book
    position: 0

  - display_name: Title   
    select: title
    from: book
    format: String 
    position: 100

  - display_name: Author    
    select: group_concat(distinct concat(last_name, ', ', first_name) order by last_name
    from: author
    format: concat
    position: 200

  - display_name: Notes    
    select: notes
    from: notes
    format: string
    position: 300

  - display_name: Date     
    select: group_concat(distinct when_read separator ' & ') as Date
    from: when_read
    format: date
    position: 300

